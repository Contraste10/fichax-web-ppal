<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fichaX - Brand Assets</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            teal: '#134B5F', // Deep Atlantic Teal
                            coral: '#FF7E6B', // Vibrant Coral
                            bg: '#F4F7F9',
                            surface: '#FFFFFF'
                        }
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(19, 75, 95, 0.08), 0 0 3px rgba(0,0,0,0.02)',
                        'hover': '0 10px 25px -3px rgba(19, 75, 95, 0.12), 0 4px 6px -2px rgba(0,0,0,0.03)',
                    }
                }
            }
        }
    </script>
    <style>
        /* Animaciones suaves para la sensación táctil */
        .touch-card {
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s ease;
        }
        .touch-card:active {
            transform: scale(0.96);
        }
        
        /* Animación sutil del SVG al hacer hover */
        .group:hover .smile-stroke {
            stroke-dasharray: 100;
            animation: draw 0.8s ease-out forwards;
        }

        @keyframes draw {
            from { stroke-dashoffset: 100; }
            to { stroke-dashoffset: 0; }
        }
    </style>
</head>
<body class="bg-brand-bg min-h-screen flex flex-col items-center justify-center p-6 text-brand-teal selection:bg-brand-coral selection:text-white">

    <div class="max-w-4xl w-full grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
        
        <!-- SECCIÓN 1: EL LOGOTIPO COMPLETO (Concepto Botón) -->
        <div class="flex flex-col items-center space-y-6">
            <span class="text-xs font-bold tracking-widest uppercase opacity-50">Logotipo Principal</span>
            
            <!-- El Botón "Pulsable" -->
            <div class="group touch-card cursor-pointer bg-brand-surface px-8 py-5 rounded-[2rem] shadow-soft hover:shadow-hover hover:-translate-y-1 flex items-center gap-5 select-none">
                <!-- Isotipo SVG -->
                <svg width="56" height="56" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" class="transform transition-transform group-hover:rotate-3 duration-500">
                    <!-- Trazo Recto (Teal) -->
                    <path d="M48 16L16 48" stroke="#134B5F" stroke-width="10" stroke-linecap="round"/>
                    <!-- Trazo Sonrisa (Coral) - Curva acentuada en la base -->
                    <path class="smile-stroke" d="M16 16Q32 60 52 36" stroke="#FF7E6B" stroke-width="10" stroke-linecap="round"/>
                </svg>
                
                <!-- Tipografía -->
                <div class="text-4xl font-bold tracking-tight">
                    <span class="text-brand-teal">ficha</span><span class="text-brand-coral">X</span>
                </div>
            </div>
            
            <p class="text-center text-sm opacity-60 max-w-xs leading-relaxed">
                Diseñado como un botón físico. La curva coral rompe la geometría estricta invitando a la acción.
            </p>
        </div>

        <!-- SECCIÓN 2: EL APP ICON (Isotipo Aislado) -->
        <div class="flex flex-col items-center space-y-6">
            <span class="text-xs font-bold tracking-widest uppercase opacity-50">App Icon (Móvil)</span>
            
            <div class="relative group cursor-pointer">
                <!-- Contenedor Squircle (Superelipse visual) -->
                <div class="touch-card w-32 h-32 bg-brand-surface rounded-[28px] shadow-soft hover:shadow-hover flex items-center justify-center overflow-hidden relative z-10">
                    <svg width="80" height="80" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M48 16L16 48" stroke="#134B5F" stroke-width="10" stroke-linecap="round"/>
                        <path d="M16 16Q32 60 52 36" stroke="#FF7E6B" stroke-width="10" stroke-linecap="round"/>
                    </svg>
                </div>
                <!-- Decoración de fondo difusa -->
                <div class="absolute inset-0 bg-brand-coral opacity-20 blur-xl rounded-full scale-75 group-hover:scale-110 transition-transform duration-500"></div>
            </div>

            <p class="text-center text-sm opacity-60 max-w-xs leading-relaxed">
                Funciona limpio sobre blanco. Transmite "Tarea hecha" sin palabras.
            </p>
        </div>

    </div>

    <!-- SECCIÓN 3: VARIANTE DARK MODE (Contexto UI) -->
    <div class="mt-20 w-full max-w-md">
        <div class="bg-[#0F2936] rounded-3xl p-8 shadow-2xl border border-white/5">
            <div class="flex justify-between items-center mb-8 opacity-40">
                <div class="text-xs text-white font-medium">09:00 AM</div>
                <div class="flex gap-1">
                    <div class="w-1 h-1 bg-white rounded-full"></div>
                    <div class="w-1 h-1 bg-white rounded-full"></div>
                </div>
            </div>
            
            <div class="text-center mb-8">
                <h3 class="text-white text-xl font-semibold mb-1">¡Buenos días, Laura!</h3>
                <p class="text-brand-coral text-sm">¿Listo para empezar?</p>
            </div>

            <!-- Botón de fichaje en contexto -->
            <button class="w-full bg-white rounded-2xl py-4 flex items-center justify-center gap-3 shadow-lg transform transition active:scale-95 hover:bg-gray-50 group">
                 <svg width="24" height="24" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M48 16L16 48" stroke="#134B5F" stroke-width="12" stroke-linecap="round"/>
                    <path d="M16 16Q32 60 52 36" stroke="#FF7E6B" stroke-width="12" stroke-linecap="round"/>
                </svg>
                <span class="text-brand-teal font-bold text-lg">Desliza para fichar</span>
            </button>
        </div>
        <p class="text-center text-xs mt-4 opacity-40 font-mono">Simulación de interfaz de usuario</p>
    </div>

</body>
</html>
